    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet"

                href="./css/styleProfile.css">

        <script src = "./js/client.js"></script>
        <title id="friendProfileTitle">Friend Profile</title>

    <body>
        <div id="title">
            <a id="homepageButton" href="./home.html" target="_self">Friend Finder</a>

        <div id="profileRight">
            <div id="friendImageContainer">
                <div id="friendImage"></div>
            </div>

            <div id="friendInfo">
                <div id="friendName"></div>
                <div id="friendAge"></div>
                <div id="friendLocation"></div>
            </div>
        </div>
        <div id="footer">
            <div id="helpButtonContainer">
                <a id="helpButton" href="./help.html" target="_self">?</a>
            </div>
