<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet"
                type="text/css"
                href="./css/styleProfile.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src = "./js/client.js"></script>
        <title>Edit Profile</title>
    </head>

    <body>
        <div id="title">
            <a id="homepageButton" href="./home.html" target="_self">Friend Finder</a>
        </div>
        <div id="topNavigationBar">
            <a id="messagesButton" onclick="userMessages();">Messages</a>
            <a id="yourProfileButton" onclick="userProfile();">Your Profile</a>
        </div>

        <div id="editUserInfo">
            <label for="editUserName">Name</label>
            <input id="editUserName" type="text" value="">
            <label for="editUserAge">Age</label>
            <input id="editUserAge" type="text" value="">
            <br>
            <label for="editUserLocation">State</label>
            <input id="editUserLocation" type="text" value="">
        </div>

        <div id="profileLeft">
            <a id="saveProfileButton" onclick="saveProfile();">Save Profile</a>
            <br>
            <textarea class="textBox" rows="12" cols="24" id="editUserBio" value=""></textarea>
            <label for="editUserInterests">Interests separated by a comma</label>
            <textarea class="textBox" rows="6" cols="24" id="editUserInterests" value=""></textarea>
        </div>

        <div id="profileRight">
            <label for="editUserImage">Image</label>
            <input id="editUserImage" type="file" value="">
        </div>
        <div id="footer">
            <div id="helpButtonContainer">
                <a id="helpButton" href="./help.html" target="_self">?</a>
            </div>
        </div>
    </body>

</html>
